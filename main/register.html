  <body>
    <div class="container">
      <div class="row main">
        <div class="main-login main-center">
          <h2><b> Register Here </b></h2>
          <form action="register.php" method="post" autocomplete="off">
            <div class="form-group">
              <label for="name" class="cols-sm-2 control-label"
                >Your Name</label
              >
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"
                    ><i class="fa fa-user fa" aria-hidden="true"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    name="fullname"
                    id="fullname"
                    placeholder="Enter your Name"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="cols-sm-2 control-label"
                >Your Email</label
              >
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"
                    ><i class="fa fa-envelope fa" aria-hidden="true"></i
                  ></span>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    placeholder="Enter your Email"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="username" class="cols-sm-2 control-label"
                >Username</label
              >
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"
                    ><i class="fa fa-users fa" aria-hidden="true"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    id="username"
                    placeholder="Enter your Username"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="cols-sm-2 control-label"
                >Password</label
              >
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"
                    ><i class="fa fa-lock fa-lg" aria-hidden="true"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    placeholder="Password"
                    id="password"
                    required
                    placeholder="Enter your Password"
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <input
                type="submit"
                onclick="validateForm()"
                value="Register"
                class="form-control btn btn-primary"
                name=""
              />
            </div>
          </form>
        </div>

    <script>
      function validateForm() {
        var returnval = true;

        var name = document.getElementById("fullname").value;
        if (name.length < 5) {
          alert("Length of name is too short");
          returnval = false;
        }
        if (name.length == 0) {
          alert("Length of name cannot be zero");
          returnval = false;
        }

        var password = document.getElementById("password").value;
        if (password.length < 6) {
          alert("Password should be atleast 6 charactes long!");
          returnval = false;
        }

        return returnval;
      }
    </script>
